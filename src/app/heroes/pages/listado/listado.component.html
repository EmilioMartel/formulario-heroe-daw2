<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px">

    <div fxFlex="15"
         fxFlex.lg="22"
         fxFlex.md="30"
         fxFlex.sm="45"
         
         *ngFor="let heroe of heroes">
        
         <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>


</div>
